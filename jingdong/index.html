<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="animate.css">
</head>
<style>
	*{
		padding: 0;
		margin: 0;
		list-style: none;
		font-size: 15px;
	}
	.main{
		width: 100%;
		height: auto;
	}
	.list{
		width: 500px;
		height: auto;
		margin: auto;
		margin-top: 70px;
	}
	.list li{
		margin-top: 30px;
		width: 100%;
		height: 50px;
		border: 1px solid #ccc;
		border-radius: 2px;
		display: -webkit-flex;
	}
	.list li .name{
		width: 140px;
		height: 100%;
	}
	.list li .name p{
		line-height: 50px;
		text-align: center;
		cursor: default
	}
	.list li .text{
		flex: 1;
	}
	.list li .text input{
		width: 95%;
		height: 80%;
		margin-top: 5.5px;
		border: none;
		outline: none;
	}
	.list .btn button{
		width: 100%;
		height: 100%;
		background: none;
		border: none;
	}
	#btn button{
		width: 500px;
		height: 50px;
		background: none;
		border: 1px solid #000;
		margin-left:136px;
		margin-top: 20px;
	}
</style>
<body>
	<div id="app">

	</div>
	<template id="tem">
		<div class="main">
			<transition leave-active-class="animated fadeOut" :duration="1000">
				<ul class="list"  v-if="state" >
					<li>
						<div class="name">
							<p>用　户　名</p>
						</div>
						<div class="text">
							<input type="text" placeholder="您的账户名和登录名"  v-model="user">
						</div>
					</li>
					<li>
						<div class="name">
							<p>设 置 密 码</p>
						</div>
						<div class="text">
							<input type="text" placeholder="建议至少使用两种字符组合"  v-model="password">
						</div>
					</li>
					<li>
						<div class="name">
							<p>确 认 密 码</p>
						</div>
						<div class="text">
							<input type="text" placeholder="请两次输入密码"   v-model="again">
						</div>
					</li>
					<li>
						<div class="name">
							<p>中国 0086</p>
						</div>
						<div class="text">
							<input type="text" placeholder="建议使用常用手机"  v-model="iphone">
						</div>
					</li>
					<li>
						<div class="name">
							<p>验　证　码</p>
						</div>
						<div class="text">
							<input type="text" placeholder="请输入验证码"  v-model="captcha">
						</div>
					</li>
					<li>
						<div class="name">
							<p>手机验证码</p>
						</div>
						<div class="text">
							<input type="text" placeholder="请输入手机验证码"   v-model="iphonecaptcha">
						</div>
					</li>
					<li class='btn'>
						<button @click="fn">提交</button>
					</li>
				</ul>
			</transition>
			<!-- <button  @click="fn">提交</button> -->
		</div>
	</template>
	
	<script src="vue2.js"></script>
	<script>
	new Vue({
		el:"#app",
		template:"#tem",
		data(){ 
			return{
				state:true,
				user:"",
				password:"",
				again:"",
				iphone:"",
				captcha:"",
				iphonecaptcha:""
			}
		},	
		methods:{
			fn(){
				this.state=!this.state;
				console.log("用户名:"+this.user+"密码:"+ this.password+"在此密码"+this.again+"手机号: "+this.iphone+" 验证码:"+ this.captcha+" 手机验证码:"+this.iphonecaptcha)
			}
		}
	})
	</script>
</body>
</html>
